<!DOCTYPE html>
<html>
<head>
    <title>Add New Course</title>
</head>
<body>


    <h1>Add New Course</h1>
   
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li class="success">{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}


    <form method="POST" action="/add_new_course">
        <label for="course_type">Course Type:</label>
        <input type="text" name="course_type" required><br>

        <label for="course_name">Course Name:</label>
        <input type="text" name="course_name" required><br>

        <label for="duration">Duration:</label>
        <input type="text" name="duration" required><br>

        <label for="online_offline">Online/Offline:</label>
        <input type="text" name="online_offline" required><br>

        <label for="image_url">Image URL:</label>
        <input type="text" name="image_url" required><br>

        <input type="submit" value="Add Course">
    </form>


    <a href="/">Back to Home</a>
</body>
</html>
