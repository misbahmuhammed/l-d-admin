</head>
<body>


   
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li class="success">{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}

    <div class="container">
        <div class="text">
          <h1>Add new Course</h1>
        </div>
        <form method="POST" action="/add_new_course">
           <div class="form-row">
              <div class="input-data">
                <input type="text" name="course_type" required><br>
                 <div class="underline"></div>
                 <label for="">Course Type</label>
              </div>
              <div class="input-data">
                <input type="text" name="course_name" required><br>
                 <div class="underline"></div>
                 <label for="">Course Name:</label>
              </div>
           </div>
           <div class="form-row">
              <div class="input-data">
                <input type="text" name="duration" required><br>
                 <div class="underline"></div>
                 <label for="">Duration:</label>
              </div>
              <div class="input-data">
                <input type="text" name="online_offline" required><br>
                 <div class="underline"></div>
                 <label for="">Online/Offline:</label>
              </div>
              <div class="input-data">
               <input type="text" name="image_url" required><br>
                 <div class="underline"></div>
                 <label for="">Image URL:</label>
              </div>
           </div>
           <div class="form-row">
           <div class="input-data textarea">
              <br />
              <div class="form-row submit-btn">
                 <div class="input-data">
                    <div class="inner"></div>
                    <input type="submit"  value="submit" class="button-3">
                 </div>
              </div>
        </form>
        </div>

   
</body>
