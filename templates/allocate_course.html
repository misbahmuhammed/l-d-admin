<!DOCTYPE html>
<html>
<head>
    <title>Allocate Courses</title>
</head>
<body>
    <h1>Allocate Courses</h1>
    
    <form method="POST" action="/allocate_course">
        <div class="form-group">
            <label for="batch">Batch:</label>
            <select name="batch" id="batch" required>
                <option value="" disabled selected>Select Batch</option>
                <!-- Populate batch options dynamically -->
                {% for batch in batches %}
                <option value="{{ batch }}">{{ batch }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-group">
            <label for="course_type">Course Type:</label>
            <select name="course_type" id="course_type" required>
                <option value="" disabled selected>Select Course Type</option>
                <option value="Foundation">Foundation</option>
                <option value="Induction">Induction</option>
                <option value="Advanced">Advanced</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="course_name">Course Name:</label>
            <select name="course_name" id="course_name" required>
                <option value="" disabled selected>Select Course Name</option>
                <!-- Populate course name options dynamically -->
                {% for course in courses %}
                <option value="{{ course }}">{{ course }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-group">
            <label for="start_date">Start Date:</label>
            <input type="date" name="start_date" id="start_date" required>
        </div>
        
        <div class="form-group">
            <label for="end_date">End Date:</label>
            <input type="date" name="end_date" id="end_date" required>
        </div>
        
        <div class="form-group">
            <label for="trainer">Trainer:</label>
            <select name="trainer" id="trainer" required>
                <option value="" disabled selected>Select Trainer</option>
                <!-- Populate trainer options dynamically -->
                {% for trainer in trainers %}
                <option value="{{ trainer }}">{{ trainer }}</option>
                {% endfor %}
            </select>
        </div>
        
        <input type="submit" value="Allocate">
    </form>
    <a href="/">Back to Home</a>
</body>
</html>
