<!DOCTYPE html>
<html>
<head>
    <title>Add New Course</title>
    <link rel="stylesheet" href="static/style.css">
    <style>
        /* Additional CSS styles for the form */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
        }

        .form-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .input-data {
            position: relative;
            width: 48%;
        }

        .input-data input[type="text"],
        .input-data input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .input-data label {
            position: absolute;
            top: 10px;
            left: 10px;
            pointer-events: none;
            transition: 0.2s ease all;
            color: #777;
        }

        .input-data input[type="text"]:focus + label,
        .input-data input[type="file"]:focus + label,
        .input-data input[type="text"]:not(:placeholder-shown) + label,
        .input-data input[type="file"]:not(:placeholder-shown) + label {
            top: -12px;
            font-size: 12px;
            color: #333;
        }

        .underline {
            position: absolute;
            width: 100%;
            height: 2px;
            background: #007BFF;
            bottom: 0;
            left: 0;
            transition: all 0.3s;
        }

        .input-data input[type="text"]:focus ~ .underline,
        .input-data input[type="file"]:focus ~ .underline {
            width: 100%;
        }

        .custom-file-upload {
            display: inline-block;
            padding: 6px 12px;
            cursor: pointer;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .custom-file-upload:hover {
            background-color: #0056b3;
        }

        .submit-btn {
            text-align: center;
        }

        .input-data input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .input-data input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text">
            <h1>Add New Course</h1>
        </div>
        <form method="POST" enctype="multipart/form-data">
            <div class="form-row">
                <div class="input-data">
                    <input type="text" id="new_course_type" name="new_course_type" required>
                    <label for="">Course Type</label>
                    <div class="underline"></div>
                </div>
                <div class="input-data">
                    <input type="text" id="new_course_name" name="new_course_name" required>
                    <label for="">Course Name</label>
                    <div class="underline"></div>
                </div>
            </div>
            <div class="form-row">
                <div class="input-data">
                    <input type="text" id="new_duration" name="new_duration" required>
                    <label for="">Duration</label>
                    <div class="underline"></div>
                </div>
                <div class="input-data">
                    <input type="text" id="new_online_offline" name="new_online_offline" required>
                    <label for="">Online/Offline</label>
                    <div class="underline"></div>
                </div>
                <div class="input-data">
                    <label for="course_image" class="custom-file-upload">
                        <input type="file" id="course_image" name="course_image" accept=".png, .jpg, .jpeg, .gif" required>
                        Upload Image
                    </label>
                </div>
            </div>
            <div class="form-row submit-btn">
                <div class="input-data">
                    <input type="submit" value="Submit">
                </div>
            </div>
        </form>
    </div>
    <a href="/dashboard" style="position: absolute; right: 10px; bottom: 10px;"><input type="button" class="button-3" role="button" value="Go back"></a>
</body>
</html>
